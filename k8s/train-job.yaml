apiVersion: batch/v1
kind: Job
metadata:
  name: ml-training-job
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: trainer
        image: 930936104956.dkr.ecr.us-east-1.amazonaws.com/mlops:1.0.0
        imagePullPolicy: Always
        resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      restartPolicy: Never
